<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CubeTools</title>
		<script type="module" crossorigin src="/cubetools/assets/index-Yrr7Ku3M.js"></script>
		<link rel="stylesheet" crossorigin href="/cubetools/assets/index-BpVt3RN-.css">
	</head>
	<body>
		<p id="top-indicator" class="indicator"></p>
		<div id="memo-controls" class="indicator">
			<input type="text" id="edges-input" placeholder="Edges" class="memo-input" />
			<label style="font-size: 16px; display: flex; gap: 8px; align-items: center;"><input type="checkbox" id="parity-checkbox" style="margin: auto;"/> Parity?</label>
			<input type="text" id="corners-input" placeholder="Corners" class="memo-input" />
			<button id="submit-memo">Submit</button>
		</div>
		<p id="memo-feedback" style="font-weight: bold;"></p>
		<div id="scramble-controls">
			<input type="text" id="scramble-input" placeholder="Leave empty for random scramble" />
			<button id="start-trainer">Start Trainer</button>
		</div>
		<p id="bottom-indicator" class="indicator"></p>
		<div id="credit-note" class="indicator">
			Original creator: <a href="https://github.com/timeopochin/cubetools" target="_blank">timeopochin</a>
		</div>
		<div id="reset-buttons" hidden>
			<button id="reset-colour-scheme">Reset colours</button>
			<button id="reset-letter-scheme">Reset lettering</button>
			<br />
			<button id="reset-times">Reset data</button>
			<div id="buffer-settings" class="indicator">
				<span>Edge Buffer:</span>
				<div class="buffer-group">
					<label><input type="checkbox" name="edge-buffer" value="UF">UF</label>
					<label><input type="checkbox" name="edge-buffer" value="DF">DF</label>
					<label><input type="checkbox" name="edge-buffer" value="UR">UR</label>
				</div>
				<span>Corner Buffer:</span>
				<div class="buffer-group">
					<label><input type="checkbox" name="corner-buffer" value="UFR">UFR</label>
					<label><input type="checkbox" name="corner-buffer" value="UBL">UBL</label>
				</div>
			</div>
		</div>
		<div id="data-container" hidden>
			<p class="data-item corner">H</p>
			<p class="data-item corner">X</p>
			<p class="data-item corner">S</p>
			<p class="data-item corner">W</p>
			<p class="data-item corner">O</p>
			<p class="data-item corner">T</p>
			<p class="data-item corner">U</p>
			<p class="data-item corner">G</p>
			<p class="data-item corner">L</p>
			<p class="data-item corner">P</p>
			<p class="data-item corner">V</p>
			<p class="data-item corner">K</p>
			<p class="data-item corner">A</p>
			<p class="data-item corner">E</p>
			<p class="data-item corner">R</p>
			<p class="data-item corner">N</p>
			<p class="data-item corner">B</p>
			<p class="data-item corner">Q</p>
			<p class="data-item corner">F</p>
			<p class="data-item corner">D</p>
			<p class="data-item corner">I</p>
			<p class="data-item corner">C</p>
			<p class="data-item corner">M</p>
			<p class="data-item corner">J</p>
			<p class="data-item edge">R</p>
			<p class="data-item edge">H</p>
			<p class="data-item edge">N</p>
			<p class="data-item edge">T</p>
			<p class="data-item edge">L</p>
			<p class="data-item edge">F</p>
			<p class="data-item edge">J</p>
			<p class="data-item edge">P</p>
			<p class="data-item edge">G</p>
			<p class="data-item edge">X</p>
			<p class="data-item edge">K</p>
			<p class="data-item edge">U</p>
			<p class="data-item edge">O</p>
			<p class="data-item edge">V</p>
			<p class="data-item edge">S</p>
			<p class="data-item edge">W</p>
			<p class="data-item edge">E</p>
			<p class="data-item edge">D</p>
			<p class="data-item edge">I</p>
			<p class="data-item edge">C</p>
			<p class="data-item edge">M</p>
			<p class="data-item edge">B</p>
			<p class="data-item edge">Q</p>
			<p class="data-item edge">A</p>
			<div class="seconds-indicator" id="one-second-indicator"></div>
			<div class="seconds-indicator" id="two-second-indicator"></div>
			<div class="seconds-indicator" id="three-second-indicator"></div>
			<div class="seconds-indicator" id="four-second-indicator"></div>
		</div>
		<input type="color" id="colour-picker" hidden />
		<script src="scrambld.js"></script>
		<script src="scramble_333.js"></script>
	</body>
</html>
